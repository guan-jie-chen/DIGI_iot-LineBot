<html>

<head>
  <script src="../dist/webduino-all.js"></script>
  <script>
  var board, button;

  board = new webduino.WebArduino('device_id');

  board.on(webduino.BoardEvent.READY, function() {
    button = new webduino.module.Button(board, board.getDigitalPin(11));

    button.on('pressed', function() {
      console.log('pressed');
    });

    button.on('released', function() {
      console.log('released');
    });

    button.on('longPress', function() {
      console.log('longPress');
    });

    button.on('sustainedPress', function() {
      console.log('sustainedPress');
    });
  });
  </script>
</head>

<body>
  test
</body>

</html>
