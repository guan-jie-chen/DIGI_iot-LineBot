<html>

<head>
    <script src="../dist/webduino-all.min.js"></script>
    <script src="../src/module/G3.js"></script>
    <script>
    var board, g3;

    board = new webduino.WebArduino('device_id');

    board.on(webduino.BoardEvent.READY, function() {
        g3 = new webduino.module.G3(
            board, board.getDigitalPin(2), board.getDigitalPin(3));
        g3.read(function(d) {
            data.innerHTML = "PM25: "+d.pm25+"<br>PM10: "+d.pm10;
        }, 1000);
    });
    </script>
</head>

<body>
    <h2>G3</h2>
    <p>PM25,PM10: </p>
    <span id='data'></span>
</body>

</html>
