<html>

<head>
  <script src="../dist/webduino-all.js"></script>
  <script>
  var board, rgb;

  board = new webduino.WebArduino('device_id');

  board.on(webduino.BoardEvent.READY, function() {
    rgb = new webduino.module.RGBLed(board,
      board.getDigitalPin(6),
      board.getDigitalPin(8),
      board.getDigitalPin(7)
    );
    rgb.setColor(0, 0, 0);
  });

  function red() {
    rgb.setColor(255, 0, 0);
  }

  function green() {
    rgb.setColor(0, 255, 0);
  }

  function blue() {
    rgb.setColor(0, 0, 255);
  }
  </script>
</head>

<body>
  test
</body>

</html>
